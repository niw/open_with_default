<html>
<head>
<script>
function init() {
	var plugin = document.getElementById("pluginId");
	chrome.experimental.contextMenus.create({
		title: "Open with Default",
		contexts: ["link"],
		onclick: function(info, tab) {
			plugin.open(info.linkUrl);
		}
	});
}
</script>
</head>
<body onload="init()">
<embed type="application/x-open-with-default" id="pluginId">
</body>
</html>
